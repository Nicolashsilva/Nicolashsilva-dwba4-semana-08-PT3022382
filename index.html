<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questões</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        .hidden {
            display: none;
        }
        .container {
            padding: 20px;
        }
        .questao {
            margin-top: 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            margin-bottom: 10px;
        }
        nav ul li a {
            color: #0000EE;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container" id="mainMenu">
        <nav>
            <ul>
                <li><a href="#" onclick="showQuestao('questao1')">Questão 01</a></li>
                <li><a href="#" onclick="showQuestao('questao2')">Questão 02</a></li>
                <li><a href="#" onclick="showQuestao('questao3')">Questão 03</a></li>
                <li><a href="#" onclick="showQuestao('questao4')">Questão 04</a></li>
                <li><a href="#" onclick="showQuestao('questao34')">Questão 34</a></li>
            </ul>
        </nav>
    </div>

    <div class="container questao hidden" id="questao1">
        <h1>Questão 01</h1>
        <p><a href="#" onclick="returnToMenu()">Voltar</a></p>
    </div>
    <div class="container questao hidden" id="questao2">
        <h1>Questão 02</h1>
        <p><a href="#" onclick="returnToMenu()">Voltar</a></p>
    </div>
    <div class="container questao hidden" id="questao3">
        <h1>Questão 03</h1>
        <p><a href="#" onclick="returnToMenu()">Voltar</a></p>
    </div>
    <div class="container questao hidden" id="questao4">
        <h1>Questão 04</h1>
        <p><a href="#" onclick="returnToMenu()">Voltar</a></p>
    </div>
    <div class="container questao hidden" id="questao34">
        <h1>Questão 34</h1>
        <p><img src="URL_DA_IMAGEM.jpg" alt="Imagem da Questão 34"></p>
        <p><a href="#" onclick="returnToMenu()">Voltar</a></p>
    </div>

    <script>
        // Função para mostrar questões
        function showQuestao(questaoId) {
            document.getElementById('mainMenu').classList.add('hidden');

            const questoes = document.getElementsByClassName('questao');
            for (let i = 0; i < questoes.length; i++) {
                questoes[i].classList.add('hidden');
            }

            document.getElementById(questaoId).classList.remove('hidden');
            alert('Alerta: ' + questaoId.charAt(0).toUpperCase() + questaoId.slice(1));

            if (questaoId === 'questao4') {
                let nome = "Fabio Teixeira";
                let nota1 = 7;
                let nota2 = 8.5;
                let media = (nota1 + nota2) / 2;

                alert("Nome do aluno: " + nome + "\nNota 1: " + nota1 + "\nNota 2: " + nota2 + "\nNota final: " + media);
            }
        }

        // Função para voltar ao menu principal
        function returnToMenu() {
            const questoes = document.getElementsByClassName('questao');
            for (let i = 0; i < questoes.length; i++) {
                questoes[i].classList.add('hidden');
            }
            document.getElementById('mainMenu').classList.remove('hidden');
        }
    </script>
</body>
</html>
