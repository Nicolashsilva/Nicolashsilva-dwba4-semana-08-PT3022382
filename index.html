<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        .hero {
            background: #007BFF;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .hero h1 {
            margin-bottom: 10px;
        }

        .hero p {
            margin-bottom: 20px;
        }

        .hero .button {
            background: #fff;
            color: #007BFF;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .hero .button:hover {
            background: #f4f4f4;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Bem-vindo à Minha Página</h1>
            <p>Um exemplo de página com design simples.</p>
            <a href="#" class="button">Saiba Mais</a>
        </section>
        <section class="content">
            <h2>Sobre Nós</h2>
            <p>Esta é uma seção sobre nós.</p>
        </section>
    </main>
    <footer>
        <p>© 2023 Minha Página. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
